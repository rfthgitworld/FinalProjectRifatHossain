{% extends "base.html" %}
{% load bootstrap5 %}

{% block content %}
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Login</h1>
            <form method="post">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="{% url 'register' %}">Register here</a>.</p>
        </div>
    </div>
{% endblock %}
